name: Build and Release

on:
  push:
    branches: [ "main" ]
    tags: [ "v*" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Build (CI)
    strategy:
      matrix:
        include:
          - arch: arm64
            runs-on: macos-latest
          - arch: x86_64
            runs-on: macos-13
    runs-on: ${{ matrix.runs-on }}
    steps:
      - uses: actions/checkout@v4
      
      - name: Select Xcode
        run: |
          if [ -d "/Applications/Xcode_15.0.app/Contents/Developer" ]; then
            sudo xcode-select -s /Applications/Xcode_15.0.app/Contents/Developer
          else
            echo "Xcode 15.0 not found, using default."
          fi

      - name: Build Project
        run: swift build -c release --product TemporaryAI --arch ${{ matrix.arch }} -v

      - name: Collect Artifacts
        run: |
          mkdir -p artifacts/${{ matrix.arch }}
          cp .build/${{ matrix.arch }}-apple-macosx/release/TemporaryAI artifacts/${{ matrix.arch }}/
          cp -R .build/${{ matrix.arch }}-apple-macosx/release/TemporaryAI_TemporaryAI.bundle artifacts/${{ matrix.arch }}/

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: TemporaryAI-${{ matrix.arch }}
          path: artifacts/${{ matrix.arch }}

  release:
    name: Package and Release (CD)
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: macos-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Select Xcode
        run: |
          if [ -d "/Applications/Xcode_15.0.app/Contents/Developer" ]; then
            sudo xcode-select -s /Applications/Xcode_15.0.app/Contents/Developer
          else
            echo "Xcode 15.0 not found, using default."
          fi

      - name: Make script executable
        run: chmod +x build_app.sh
        
      - name: Download arm64 Artifact
        uses: actions/download-artifact@v4
        with:
          name: TemporaryAI-arm64
          path: artifacts/arm64

      - name: Download x86_64 Artifact
        uses: actions/download-artifact@v4
        with:
          name: TemporaryAI-x86_64
          path: artifacts/x86_64

      - name: Prepare Prebuilt Slices
        run: |
          mkdir -p .build/arm64-apple-macosx/release
          mkdir -p .build/x86_64-apple-macosx/release
          cp artifacts/arm64/TemporaryAI .build/arm64-apple-macosx/release/
          cp -R artifacts/arm64/TemporaryAI_TemporaryAI.bundle .build/arm64-apple-macosx/release/
          cp artifacts/x86_64/TemporaryAI .build/x86_64-apple-macosx/release/
          cp -R artifacts/x86_64/TemporaryAI_TemporaryAI.bundle .build/x86_64-apple-macosx/release/

      - name: Build App Bundle
        run: SKIP_BUILD=1 ./build_app.sh
        
      - name: Compress App
        run: |
          cd build
          zip -r ../TemporaryAI-macOS.zip "Temporary AI.app"
          
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: TemporaryAI-macOS.zip
          draft: true
          prerelease: false
          generate_release_notes: true
